<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"
    "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >

<head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Moodle JS</title>
</head>

<body >
<form id="panel_form" action="" >
    
    <fieldset >
        <label style="font-weight: bold;">Site</label><br />
        <input  name="wwwroot"   readonly="readonly"  style="width: 100%;" />
    </fieldset>

    <fieldset style="display: none;">
        <label style="font-weight: bold;">Course list</label><br />
        <select name="courses" size="10"              style="width: 100%;" disabled="disabled" ><option></option></select><br />
        <button name="courses_get"      type="button" style="width: 100%;" disabled="disabled" >Get course list</button>
    </fieldset>

    <fieldset style="display: none;">
        <button name="roles_check"      type="button" style="width: 100%;" disabled="disabled" >Check roles</button><br />
        <button name="template_check"   type="button" style="width: 100%;" disabled="disabled" >Check template</button><br />
        <button name="remove_gs"        type="button" style="width: 100%;" disabled="disabled" >Remove "getting started"</button><br />
        <button name="replace_mm"       type="button" style="width: 100%;" disabled="disabled" >Replace "my moodle"</button>
        <button name="progress_update"  type="button" style="width: 100%; display: none;" disabled="disabled" >Update progress blocks</button>
    </fieldset>

    <fieldset>
        <label style="font-weight: bold;">Create</label><br />
        <input name="new" type="radio" value="course"      disabled="disabled" />New course<br />
        <input name="new" type="radio" value="section_top" disabled="disabled" />New module<br />
        <input name="new" type="radio" value="section_sub" disabled="disabled" />New topic
        <table style="width: 100%">
            <tr> <td>Name: </td> <td><input name="new_name"                                 style="width: 100%;" /></td> </tr>
            <tr> <td>Short:</td> <td><input name="new_name_short"                           style="width: 100%;" /></td> </tr>
            <tr> <td>Start:</td> <td><input name="new_start" type="date" value="2018-01-01" style="width: 100%;" /></td> </tr>
        </table>
        <button name="new_create" type="button" style="width: 100%;" disabled="disabled">Create</button>
    </fieldset>
    
    <fieldset>
        <label style="font-weight: bold;">Rebuild</label>
        <button name="modules_toc_update" type="button" style="width: 100%;" disabled="disabled">Rebuild modules index page</button>
    </fieldset>

    <fieldset style="display: none;">
        <button name="test"             type="button" style="width: 100%;" disabled="disabled" >Test</button><br />
        <input name="test_token"                      style="width: 100%;" />
    </fieldset>

    <fieldset>
        <label style="font-weight: bold;">Progress</label><br />
        <progress id="progress" value="1" style="width: 100%;"></progress>
        <textarea name="info" rows="10" cols="20" readonly="readonly" style="display: none; width: 100%;"></textarea>
    </fieldset>

</form>
<script src="browser-polyfill.js" type="text/javascript"></script>
<script src="web_services.js"     type="text/javascript"></script>
<script src="op_macros.js"        type="text/javascript"></script>
<script src="op_panel.js"         type="text/javascript"></script>
</body>

</html>
